<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:Layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/js/check.js"></script>
</head>
<body>
<!-- Header fragment 사용 -->
<th:block th:replace="fragments/header::header"></th:block>
<!-- Content fragment 사용 -->
<th:block layout:fragment="content"></th:block>
<div>
  <form class="container" th:action="@{/articles/update}" method="post" th:object="${dto}">
    <input type="hidden" name="id" th:value="*{id}">
    <div class="mb-3">
      <label class="form-label">제목</label>
      <input type="text" class="form-control" th:field="*{title}">
    </div>
    <div class="mb-3">
      <label class="form-label">내용</label>
      <textarea class="form-control" rows="3" th:field="*{content}"></textarea>
      <br>
      <button type="submit" class="btn btn-primary">수정</button>
      <button type="button" class="btn btn-primary" onclick="return_lists()">취소</button>
    </div>
  </form>
</div>
<!-- Footer fragment 사용 -->
<th:block th:replace="fragments/footer::footer"></th:block>
</body>
</html>
