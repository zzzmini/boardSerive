<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:Layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>New</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/js/check.js"></script>
</head>
<body>
<!-- Header fragment 사용 -->
<th:block th:replace="fragments/header::header"></th:block>
<!-- Content fragment 사용 -->
<th:block layout:fragment="content"></th:block>
<div class="container">
  <header id="article-form-header" class="py-5 text-center">
    <h1>게시글 저장</h1>
  </header>

  <form id="article-form" th:action="@{/articles/create}" method="post" th:object="${dto}">
    <div class="row mb-3 justify-content-md-center">
      <label for="title" class="col-sm-2 col-lg-1 col-form-label text-sm-end">제목</label>
      <div class="col-sm-8 col-lg-9">
        <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
      </div>
    </div>
    <div class="row mb-3 justify-content-md-center">
      <label for="content" class="col-sm-2 col-lg-1 col-form-label text-sm-end">본문</label>
      <div class="col-sm-8 col-lg-9">
        <textarea class="form-control" id="content" name="content" rows="5"  th:field="*{content}" required></textarea>
      </div>
    </div>
    <div class="row mb-5 justify-content-md-center">
      <div class="col-sm-10 d-grid gap-2 d-sm-flex justify-content-sm-end">
        <button type="submit" class="btn btn-primary" id="submit-button">저장</button>
        <button type="button" class="btn btn-secondary" id="cancel-button" onclick="return_lists()">취소</button>
      </div>
    </div>
  </form>
</div>
<!-- Footer fragment 사용 -->
<th:block th:replace="fragments/footer::footer"></th:block>
</body>
</html>
